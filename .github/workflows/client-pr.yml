name: client-pr
run-name: Client workflow for ${{ github.ref_name }}
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  filter_client_files:
    name: Filter Client Files
    runs-on: ubuntu-latest
    outputs:
      files_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: client/**
  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: filter_client_files
    if: needs.filter_client_files.outputs.files_changed == 'true'
    steps:
      - env:
          FILES_CHANGED: ${{needs.filter_client_files.outputs.files_changed}}
        run: |
          [ "$FILES_CHANGED" != 'true' ] && exit 0
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      - name: Run unit tests
        working-directory: ./client
        run: npm run test:unit:workflow
  e2e_test:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: filter_client_files
    if: needs.filter_client_files.outputs.files_changed == 'true'
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      - name: Install Playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps
      - name: Build project
        working-directory: ./client
        run: npm run build
      - name: Run Playwright tests
        working-directory: ./client
        run: npm run test:e2e:workflow
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./client/playwright-report/
          retention-days: 2
